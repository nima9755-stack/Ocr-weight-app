plugins {
    id 'com.android.application'
    id 'kotlin-android'
}

android {
    namespace "com.example.ocr_weight_app"
    compileSdkVersion 33

    defaultConfig {
        applicationId "com.example.ocr_weight_app"
        minSdkVersion 21
        targetSdkVersion 33
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
}
