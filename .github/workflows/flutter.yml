name: Build Flutter APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      # Ù†Ø³Ø®Ù‡ Ø³Ø§Ø²Ú¯Ø§Ø± Ø¨Ø§ pubspec (Dart < 3)
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: '3.7.12'

      # Ø§Ø·Ù…ÛŒÙ†Ø§Ù† Ø§Ø² ÙˆØ¬ÙˆØ¯ Ù¾ÙˆØ´Ù‡â€ŒÙ‡Ø§ÛŒ android/ Ùˆ ios/
      - name: Ensure Android/iOS folders exist
        run: |
          rm -rf android ios
          flutter create -t app .

      - name: Get packages
        run: flutter pub get

      - name: Build APK (release)
        run: flutter build apk --release

      # ðŸ“¦ Ø°Ø®ÛŒØ±Ù‡â€ŒÛŒ APK Ø¯Ø± artifact
      - name: Upload artifact (Actions)
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: build/app/outputs/flutter-apk/app-release.apk
          if-no-files-found: error
          retention-days: 30

      # ðŸ“Œ Ø§Ù†ØªØ´Ø§Ø± Ø¯Ø± Ø¨Ø®Ø´ Releases
      - name: Publish GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: build-${{ github.run_number }}
          name: Build ${{ github.run_number }}
          artifacts: build/app/outputs/flutter-apk/app-release.apk
          token: ${{ secrets.GITHUB_TOKEN }}
          allowUpdates: true
          replacesArtifacts: true
