name: Build Flutter APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      # Ù†Ø³Ø®Ù‡Ù” Ø³Ø§Ø²Ú¯Ø§Ø± Ø¨Ø§ pubspec ØªÙˆ (Dart < 3)
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: '3.7.12'   # Ø¨Ø§ constraint: ">=2.17.0 <3.0.0" Ø³Ø§Ø²Ú¯Ø§Ø±Ù‡

      # Ø§Ú¯Ø± Ù¾Ø±ÙˆÚ˜Ù‡â€ŒÛŒ Ø§Ù†Ø¯Ø±ÙˆÛŒØ¯/Ú¯Ø±Ø§Ø¯Ù„ ÙˆØ¬ÙˆØ¯ Ù†Ø¯Ø§Ø´ØªØŒ Ø¨Ø³Ø§Ø²
      - name: Ensure Android/iOS folders exist
        run: |
          if [ ! -d "android" ]; then
            flutter create -t app .
          fi

      - name: Get packages
        run: flutter pub get

      - name: Build APK (release)
        run: flutter build apk --release

      # âœ… Ù†Ø³Ø®Ù‡â€ŒÛŒ Ø¬Ø¯ÛŒØ¯ Ø§Ú©Ø´Ù† Ø¢Ø±ØªÛŒÙÚ©Øª
      - name: Upload artifact (Actions)
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: build/app/outputs/flutter-apk/app-release.apk
          if-no-files-found: error
          retention-days: 30

      # ðŸ“¦ Ù„ÛŒÙ†Ú© Ø¯Ø§Ù†Ù„ÙˆØ¯ Ù¾Ø§ÛŒØ¯Ø§Ø± Ø¯Ø± ØµÙØ­Ù‡â€ŒÛŒ Releases
      - name: Publish GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: build-${{ github.run_number }}
          name: Build ${{ github.run_number }}
          artifacts: build/app/outputs/flutter-apk/app-release.apk
          token: ${{ secrets.GITHUB_TOKEN }}
          allowUpdates: true
          replacesArtifacts: true
